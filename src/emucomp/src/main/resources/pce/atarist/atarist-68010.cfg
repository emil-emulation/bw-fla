# PCE Atari ST with (68010 CPU)

path = "-."
path = "/usr/share/pce/atarist"

system {
	model = "st"
	mono = 1
	fastboot = 1
	frame_skip = 1
}

cpu {
	model = "68010"
	speed = 1
}

ram {
	address = 0
	size = 1024K
}

rom {
	file = "tos-1.04-us.rom"
	address = 0xfc0000
	size = 192K
	default = 0xff
}

terminal {
	driver = "sdl"
	scale = 1
	border = 0
	fullscreen = 0
	mouse_mul_x = 1
	mouse_div_x = 1
	mouse_mul_y = 1
	mouse_div_y = 1
}

psg {
	# The AY 2149 sound generator
	driver = "sdl:lowpass=0:wavfilter=0"
	sample_rate = 44100
	highpass = 1
	lowpass = 8000
}

