# Macintosh Classic

path = "-."
path = "/usr/share/pce/macplus"

memtest = 0

system {
	model = "mac-classic"
}

cpu {
	model = "68000"
	speed = 0
}

ram {
	address = 0
	size = 4096K
	default = 0x00
}

rom {
	file = "mac-classic.rom"
	address = 0x400000
	size = 512K
	default = 0xff
}

rom {
	# This is the PCE extension ROM.
	address = 0xf80000
	size = 256K
	file = "macplus-pcex.rom"
	default = 0xff
}

terminal {
	driver = "sdl"
	scale = 1
	aspect_x = 3
	aspect_y = 2
	border = 0
	fullscreen = 0
	mouse_mul_x = 1
	mouse_div_x = 1
	mouse_mul_y = 1
	mouse_div_y = 1
}

sound {
	driver = "sdl:lowpass=0:wavfilter=0"
	lowpass = 8000
}

keyboard {
	model = 0
	intl  = 0
	keypad_motion = 0
}

adb {
	mouse = true
	keyboard = true
	keypad_motion = false
}

sony {
	insert_delay = 15
}

scsi {
	device {
		id = 6
		drive = 128
	}

	device {
		id    = 4
		drive = 129
	}

	device {
		id    = 2
		drive = 130
	}

	device {
		id    = 8
		drive = 131
	}
}

video {
	color0 = 0x000000
	color1 = 0xffffff
	brightness = 1000
}

