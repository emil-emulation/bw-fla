<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core" 
	xmlns:func="http://example.com/functions" 
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

<ui:composition template="/template/emil-local-template.xhtml">
	<ui:param name="beanName" value="#{localErrorBean}" />
	<ui:define name="title">EMIL Local-Workflow</ui:define>
	<ui:define name="content">
		<div class="page-index">
	    	<img class="logo" src="#{resource['images:emil-logo.png']}"/>
	    	<div class="tagline" style="margin-bottom: 1em;">It seems likely, that something gone wrong :-(</div>
	    	<div class="tagline"><b>#{beanName.apologize}</b> #{beanName.errorInfo}</div>
		   	<h:form>
				<h:commandLink id="goto-home" action="#{beanName.forward}" class="button-big">
					<strong>Proceed</strong>
					<div class="caption">Return to selection page.</div>
				</h:commandLink>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
